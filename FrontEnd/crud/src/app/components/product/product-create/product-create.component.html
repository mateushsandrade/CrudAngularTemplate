<mat-card>
    <mat-card-title>Novo Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input currencyMask matInput placeholder="PreÃ§o (R$)" [(ngModel)]="product.price" name="price"
                [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="creatProduct()" color="primary">Criar Produto</button>

</mat-card>
